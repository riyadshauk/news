<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>News Feed</title>
  <script type="module">
    import { imgError, filterArticles, toggleSidebar } from './javascripts-web/javascripts/index.js';
    window.filterArticles = filterArticles;
    window.imgError = imgError;
    window.toggleSidebar = toggleSidebar;
  </script>
  <link rel="stylesheet" href="./stylesheets/index.css">
</head>

<body>
  <h1 class="Header" id="header">Top News Headlines for the US</h1>
  <div class="Filters" id="select-country">
    <div>
      <strong>Select A Country</strong>
      <select class="Dropdown" id="select-country-dropdown">
      </select>
    </div>
    <div>
      <form>
        <label for="articles-filter">Filter:</label>
        <div class="InputContainer">
          <div class="InputLabel--hidden" aria-hidden="true">
            &quot;phrase to include&quot; some words -&quot;phrase to exclude&quot; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </div>

          <input class="Input" type="text" id="articles-filter" name="articles-filter"
            placeholder="&quot;phrase to include&quot; some words -&quot;phrase to exclude&quot;"
            onkeydown="filterArticles(this)">
        </div>
      </form>
    </div>
  </div>
  <div class="HamburgerButton" onclick="toggleSidebar(this)">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="Main" id="top-headlines">
    <div id="favorites-section">
      <h2>Favorites</h2>
      <div class="SideNav border SideBar" id="favorite-articles">
      </div>
    </div>
    <div>
      <h2>Article Titles</h2>
      <div class="SideNav border List" id="national-news-titles">
      </div>
    </div>
    <div>
      <h2>Article Details</h2>
      <article class="Detail border" id="article-detail">
      </article>
    </div>
  </div>
  <footer>
    &#169; 2020 Riyad Shauk <a href="https://github.com/riyadshauk/news">https://github.com/riyadshauk/news</a>
  </footer>
</body>

</html>
